<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Avaluación Intermedia Cristina</title>
</head>
<body>
    <header class="headerContainer">
      <h1 class="title">Adivina el número</h1>
    </header>
    <main class="mainContainer">
        <form action="#" class="form">
            <label for="inputNumber" class="text" id="inputNumber">
                Introduce aquí tu número:
                <input type="number" name="inputNumber" id="inputNumber" placeholder="Escribe un número" class="inputNumber js-inputNumber">
            </label>
            <input type="submit" class="btn js-btn" value="prueba" >
        </form>
        <div class="textContainer">
            <p class="text js-clue">Pista: Escribe el número y dale a Prueba</p>
        </div>
        <div class="textContainer">
            <p class="text">Número de intentos: <span class="attempts js-attempts"></span></p>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Avaluación Intermedia Cristina</title>
</head>
<body>
    <h1 class="title">Adivina el número</h1>
    <form action="#" class="form">
        <label for="" class="text" id="inputNumber">
            Introduce aquí tu número:
            <input type="text" name="inputNumber" id="inputNumber" class="inputNumber js-inputNumber">
        </label>
        <input type="submit" class="btn js-btn" value="prueba">
    </form>
    <div class="container">
        <p class="text js-clue">Pista: Escribe el número y dale a Prueba</p>
    </div>
    <div class="container">
        <p class="text">Número de intentos: <span class="attempts js-attempts"></span></p>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
